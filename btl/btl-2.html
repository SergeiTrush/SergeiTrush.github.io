<!DOCTYPE html>
<html lang="en">
<head>
	<title>btl-2</title>
	 <!--if lt IE 9
    script(src='https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js')
    script(src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js')
    -->	
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">	
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
 </head>
<body>
    <div class="wrapper">
        <header class="header header__btl">
            <a href="http://bttl.me" class="header__logo" target="_blank"><img src="images/ic_app.png" alt="Logotype" class="header__img"><span class="header__title">BattleMe</span></a>
        </header>  
        <div class="audio audio__one">             
            <div class="audio__icon audio__before">    
                <img src="" class="audio__img" alt="Photo">
                <div class="audio__vs"></div>            
            </div>
            <div class="audio__box">
                <div class="audio__info">
                    <p class="audio__name">Jamie J-lee Bledsoe</p>
                    <p class="audio__free">Freestyle challenge</p>
                </div>
                <div class="clearfix"></div>                
                <div class="player"> 
                    <div class="player__btn"></div>              
                    <div class="player__form"></div> 
                </div>  
            </div>
            <a href="http://bttl.me" class="audio__link" target="_blank"></a>           
        </div>
        <div class="audio audio__two">
            <div class="audio__icon audio__after">    
                <img src="" class="audio__img" alt="Photo">
            </div>
            <div class="audio__box">
                <div class="audio__info">
                    <p class="audio__name">Terrence Anderson</p>
                    <p class="audio__free">WHO WANT IT...</p>
                </div>
                <div class="clearfix"></div>                
                <div class="player">      
                    <div class="player__btn_2"></div>              
                    <div class="player__form_2"></div> 
                </div>  
            </div>
            <a href="http://bttl.me" class="audio__link" target="_blank"></a>           
        </div>        
        <a href="#" class="app app__btl">Download App</a>             
    </div>
	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
